<div class="row">

<div class="text-center">
    <img src="../../../assets/c-alert-logo.png" alt="logo">
</div>

<h2 class="text-center m-2">Register</h2>

<form>
    <div class="row">
         <div class="form-group col-6">
        <label for="exampleInputEmail1">First Name</label>
        <input type="text" class="form-control form-control-sm"  aria-describedby="emailHelp" placeholder="First Name">
        
      </div>
      <div class="form-group col-6">
        <label for="exampleInputEmail1">Last Name</label>
        <input type="text" class="form-control form-control-sm"  aria-describedby="emailHelp" placeholder="Enter email">
        
      </div>
    </div>

    <div class="form-group mt-2">
        <label for="exampleInputEmail1">NRIC</label>
        <input type="text" class="form-control form-control-sm"   >
        
      </div>

      <div class="form-group mt-2">
        <label for="exampleInputEmail1">Date of Birth</label>
        <input type="date" class="form-control form-control-sm"  >
        
      </div>

      <div class="form-group mt-2">
        <label for="exampleInputEmail1">Email</label>
        <input type="email" class="form-control form-control-sm"  placeholder="Email">
        
      </div>
      <div class="form-group mt-2">
        <label for="exampleInputEmail1">Email Confirmation</label>
        <input type="email" class="form-control form-control-sm"  placeholder="Email Confirmation">
        
      </div>

      <div class="form-group mt-2">
        <label for="exampleInputEmail1">Contact Number</label>
        <input type="text" class="form-control form-control-sm"  placeholder="Contact Number">
        
      </div>

      <div class="form-group mt-2">
        <label for="exampleInputEmail1">Address</label>
        <input type="text" class="form-control form-control-sm"  placeholder="Address">
        
      </div>
   
      <div class="row mt-2">
        <div class="form-group col-6">     
       <input type="text" class="form-control form-control-sm"  aria-describedby="emailHelp" placeholder="Unit (if any)">
       
     </div>
     <div class="form-group col-6">
      
       <input type="text" class="form-control form-control-sm"  aria-describedby="emailHelp" placeholder="Postal Code">
       
     </div>
   </div>


   <div class="form-group mt-2">
    <label for="exampleInputEmail1">User Name</label>
    <input type="text" class="form-control form-control-sm"  placeholder="User Name">
    
  </div>

  <div class="form-group mt-2">
    <label for="exampleInputEmail1">Password</label>
    <input type="text" class="form-control"  placeholder="Password">
    
  </div>

  <div class="form-group mt-2">
    <label for="exampleInputEmail1">Confirm assword</label>
    <input type="text" class="form-control"  placeholder="Confirm Password">    
  </div>
    
    <button type="submit" class="btn btn-outline-dark mt-3" style="width:100% ;background-color: rgb(238, 231, 231);" >Sign Up</button>
  
</form>

</div>
